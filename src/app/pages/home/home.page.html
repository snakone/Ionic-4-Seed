<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Seed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <ion-item>
    <ion-label>
      {{'home.welcome' | translate}}
    </ion-label>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p [innerHTML]="'home.intro' | translate"></p>
      </ion-col>
      <ion-col size="12">
        <ion-img src="assets/img/ionic_logo.png"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full"
                    (click)="setLanguage('es')"
                    color="danger">
                    ESPAÃ‘OL
        </ion-button>
        <ion-button expand="full"
                    (click)="setLanguage('en')">
                    ENGLISH
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
